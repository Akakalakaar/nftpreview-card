<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./nft.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>NFT preview card component</title>

</head>
<body>
<div class="main-box">
  <div class="images">
    <img id="equi" src="./images/image-equilibrium.jpg" alt="" srcset="">
    <div class="eye">
    </div>
    <img id="view" src="./images/icon-view.svg" alt="">
    
  </div>
  
  <h2>Equilibrium #3429</h2>

  <p> Our Equilibrium collection promotes balance and calm.</p>

  
  <div class="typo">
    <div class="ethereum">
      <img id="ethe" src="./images/icon-ethereum.svg" alt="" srcset="">
      <p id="eth-price">0.041 ETH</p>
    </div>
    <div class="duration">
      <img id="clock" src="./images/icon-clock.svg" alt="" srcset="">
      <p id="duration">3 days left</p>
    </div>
  </div>

  <hr>
  <div class="end">

    <img id="avatar" src="./images/image-avatar.png" alt="">
    <p>Made with ❤️ by <span><a href="https://www.shivanshsoni.com">SHIVANSH SONI</a></span></p>
  
  </div>
  
</div>

  </div> -->
</body>
</html>
